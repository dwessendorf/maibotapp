apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cfk-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/dwessendorf/maibotapp.git'
    targetRevision: HEAD
    path: deployment
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: confluent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
